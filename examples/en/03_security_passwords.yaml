title: "Stop shared passwords; use 1Password"
date: "2026-01-01"
decider: "IT / Security"
context: "Passwords are shared via spreadsheets, which increases breach risk"
why: "To prevent security incidents and simplify access management"
decision: "All shared credentials must be stored in 1Password. Sharing passwords via spreadsheets is prohibited"
alternatives: "LastPass, Bitwarden, keep current process"
consequences: "Adds subscription cost, but simplifies onboarding/offboarding and auditability"
tags: ["security", "it"]
