title: "クラウド基盤は AWS を採用する"
date: "2026-01-02"
decider: "プロダクト/エンジニアリング"
context: |
  新規プロダクトの立ち上げにあたり、クラウド基盤（IaaS/PaaS）の選定が必要になった。

  前提・制約:
  - できるだけ早く本番運用を開始したい（初期の運用負荷は低く）
  - 取引先からのセキュリティ確認や監査対応に耐えられる説明が必要
  - 現時点のチーム経験は AWS が多く、Azure は限定的
  - 将来の拡張や運用の標準化も考慮したい
why: |
  立ち上げ速度と運用の確実性を優先する。
  AWS はチームの経験が多く、初期の設計・運用・トラブルシュートを短期で回しやすい。
  また、一般的なセキュリティ要件・監査観点での説明材料（サービス/ベストプラクティス）が揃っている。
rule: |
  原則として新規の本番環境は AWS を採用する。
  例外（特定顧客の要件、データ規制、コスト構造など）がある場合は、別途DRを作成して判断する。
alternatives: |
  - Azure: 既存の Microsoft 製品との統合は強いが、チーム経験が薄く立ち上げが遅れる可能性
  - GCP: 分析/データ基盤が強いが、今回は運用立ち上げ速度を優先
  - マルチクラウド: 冗長性は上がるが、初期の運用・設計が重くなる
consequences: |
  - AWS への依存が強くなる
  - Azure 前提の顧客要件が出た場合は追加検討が必要
  - コスト最適化（タグ運用、予算アラート等）の継続的な運用が必要

