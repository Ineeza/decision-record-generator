title: "共有パスワードは廃止し、1Passwordを使う"
date: "2026-01-01"
decider: "情報システム"
context: "スプレッドシートでパスワードを共有しており、漏えいリスクが高い"
why: "セキュリティ事故を防ぎ、アクセス管理を簡単にするため"
decision: "業務アカウントのパスワード共有は1Passwordに統一。スプレッドシートでの共有は禁止"
alternatives: "LastPass、Bitwarden、現状維持"
consequences: "有償コストが増えるが、オンボーディングと退職時の権限整理が楽になる"
tags: ["security", "it"]
